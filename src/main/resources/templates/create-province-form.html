<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8" style="margin:0 auto;">
            <form th:action="@{/province/create}" method="post" th:object="${province}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="ten">Tên</label>
                    <input type="text" class="form-control" id="ten" placeholder="Tên" th:field="*{name}">
                </div>
                <div th:if="${#fields.hasErrors('name')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="'Họ tên ' + ${err}" />
                    </ul>
                </div>

                <div class="form-group">
                    <label for="quoc-gia">Quốc gia</label>
                    <select class="form-control" id="quoc-gia" name="country">

                        <th:block th:each="row : ${countries}">
                            <th:block th:if="${province.country.countryName == row.countryName}">
                                <option th:value="${row.id}" th:text="${row.countryName}" selected></option>
                            </th:block>
                            <th:block th:unless="${province.country.countryName == row.countryName}">
                                <option th:value="${row.id}" th:text="${row.countryName}"></option>
                            </th:block>
                        </th:block>

                        <div th:if="${#fields.hasErrors('country')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('country')}" th:text="'Country ' + ${err}" />
                            </ul>
                        </div>
<!--                        <th:block th:if="${countries ==null}">-->
<!--                            <option value="Việt Nam">Việt Nam</option>-->
<!--                            <option value="Thái Lan">Thái Lan</option>-->
<!--                            <option value="Hàn Quốc">Hàn Quốc</option>-->
<!--                            <option value="Singapore">Singapore</option>-->
<!--                            <option value="Nhật bản">Nhật bản</option>-->
<!--                        </th:block>-->
                    </select>
                </div>

                <div class="form-group">
                    <label for="dien-tich">Diện tích</label>
                    <input type="number" class="form-control" id="dien-tich" placeholder="Diện tích" th:field="*{area}">
                </div>
                <div th:if="${#fields.hasErrors('area')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('area')}" th:text="'Diện tích ' + ${err}" />
                    </ul>
                </div>

                <div class="form-group">
                    <label for="dan-so">Dân số</label>
                    <input type="number" class="form-control" id="dan-so" placeholder="dân số" th:field="*{popular}">
                </div>
                <div th:if="${#fields.hasErrors('popular')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('popular')}" th:text="'Dân số ' + ${err}" />
                    </ul>
                </div>

                <div class="form-group">
                    <label for="gdb">GDP</label>
                    <input type="number" class="form-control" id="gdb" placeholder="gdb" th:field="*{gdb}">
                </div>
                <div th:if="${#fields.hasErrors('gdb')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('gdb')}" th:text="'GDB ' + ${err}" />
                    </ul>
                </div>

                <div class="form-group">
                    <label for="description">Miêu tả</label>
                    <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
                </div>
                <div th:if="${#fields.hasErrors('description')}"
                     style="margin-bottom: 25px" class="text-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('description')}" th:text="'Miêu tả ' + ${err}" />
                    </ul>
                </div>

                <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
                <a type="submit" class="btn btn-info mb-2" th:href="@{/}">Thoát</a>
            </form>
        </div>

    </div>
</div>
